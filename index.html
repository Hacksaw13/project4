<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFode</title>
    <link rel="stylesheet" href="cssfiles/project1.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">MyCart</a></li>
                </ul>

            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>120 megapx</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>888 snapdragon</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>display</h1>
                        <p>6.5'' 120 hz refresh rate</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>battery</h1>
                        <p>5000 mah</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="images/arrow.png" id="upbtn">
        <h3>Features</h3>
        <img src="images/arrow.png" id="downbtn">
    </div>
    <script>
        let circle = document.getElementById("circle");
        let upbtn = document.getElementById("upbtn");
        let downbtn = document.getElementById("downbtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;

        upbtn.onclick = function(){
            rotatesum=rotatevalue + "rotate(-90deg)";
            circle.style.transform=rotatesum;
            rotatevalue=rotatesum

        }
        downbtn.onclick = function(){
            rotatesum=rotatevalue + "rotate(90deg)";
            circle.style.transform=rotatesum;
            rotatevalue=rotatesum

        }

    </script>
</body>
</html>
